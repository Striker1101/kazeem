<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
  </head>
  <body>
    <!-- Block and Inline -->
    <div class="box"></div>
    <p class="box"></p>
    <p class="box"></p>
    <a href="" class="box"></a>
    <a href="" class="box"></a>
    <img src="" alt="" class="box_image" />

    <div class="flex_container">
      <div class="flex_box"></div>
      <div class="flex_box"></div>
      <div class="flex_box"></div>
      <div class="flex_box"></div>
      <div class="flex_box"></div>
    </div>

    <style>
      .box {
        border: 3px solid red;
        margin: 3px;
      }
      .box_image {
        display: none;
      }

      .flex_container,
      .flex_box {
        border: 2px dashed blue;
      }

      .flex_container {
        display: flex;
        flex-direction: row;
      }

      .flex_box {
        width: 50px;
        height: 50px;
      }
    </style>
  </body>
</html>
