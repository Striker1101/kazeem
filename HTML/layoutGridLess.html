<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Lesson Grid</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>

    <style>
      .grid-container {
        display: grid;
        grid-template-rows: 1fr 1fr 1fr;
      }

      .item {
        height: 200px;
        width: 200px;
        border: 2px solid red;
      }
    </style>
  </body>
</html>
