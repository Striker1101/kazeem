<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops And Array</title>
  </head>
  <body>
    <script>
      // loop is an event that keep on retriggering unless the condition is meet
      /**
           * Type of loop
           * for
           *
           *

           initialization -> where loop start
           * for (initalization, condition, increment/decrement)
           {
           event/stament
           }

           * while

           initiazation
           while(consdition){

           event/statement

           increment/decrement
           }

           initaization
           * do while

           do{
           event/sttement
           increment/decrement
           } while(conditoin)


          */

      // i=i+1

      //maka 2 times table
      for (let i = 1; i <= 12; i++) {
        console.log("2 * " + i + " = " + 2 * i);
      }

      //make 3 times table
      let j = 1;
      while (j <= 12) {
        console.log("3 * " + j + " = " + 3 * j);
        j++;
      }

      //make 4 time table
      let k = 1;
      do {
        console.log("4 * " + k + " = " + 4 * k);
        k++;
      } while (k <= 12);
    </script>
  </body>
</html>
