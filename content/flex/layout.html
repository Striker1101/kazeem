<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
  </head>
  <body>
    <div id="parent">
      <div class="children one">items 1</div>
      <div class="children two">items 2</div>
      <div class="children three">items 3</div>
      <div class="children four">items 1</div>
      <div class="children five">items 2</div>
      <div class="children six">items 3</div>
      <div class="children">items 1</div>
      <div class="children">items 2</div>
      <div class="children">items 3</div>
      <div class="children">items 3</div>
    </div>

    <style>
      #parent {
        height: 500px;
        background-color: blue;
        display: flex;
        /* flex-direction: column; */
        flex-wrap: wrap;

        gap: 5px;
      }

      .children {
        background-color: green;
        width: 200px;
        height: 100px;
      }
      .one {
        flex-grow: 2;
      }
      .two {
        flex-shrink: 2;
      }
    </style>
  </body>
</html>
